<form >
    <h1>Criando categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" placeholder="nome da cat">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descricao</mat-label>
        <textarea matInput type="text" name="descricao" placeholder="descricao"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button mat-stroked-button color="primary" class="mat-elevation-z8"     >Salvar</button>
        <button mat-stroked-button color="warning" class="mat-elevation-z8" >Cancelar</button>

    </div>
</form>
